<form [formGroup]="formGroup" (ngSubmit)="save()">

  Nazwa <input type="text" formControlName="title"  />
  <br>
  Czas trwania filmu <input type="number" formControlName="duration"/><br>
  <br>
  <button mat-raised-button color="accent" type="submit" [disabled]="formGroup.invalid">Aktualizuj </button>

</form>
