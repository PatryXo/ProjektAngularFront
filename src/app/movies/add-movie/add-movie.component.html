
<div>
  <button (click)="showForm()">Dodaj Film</button>
</div>
<div *ngIf="status > -1">
  <br>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    Nazwa <input type="text" formControlName="title"/><br>

    <button type="submit">Dodaj</button>

  </form>
</div>
