{{showingsList}}

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >

    <select formControlName="movie" aria-placeholder="halo">
        <option value="none" selected disabled>Film</option>
        <option *ngFor="let movie of moviesList" [ngValue]="movie">{{movie.title}}</option>
    </select><br>

    <select formControlName="room">
        <option value="none" selected disabled>Sala</option>
        <option *ngFor="let room of roomsList" [ngValue]="room">Sala {{room.number}}</option>
    </select><br>

    <input type="datetime-local" formControlName="date"/><br>
  
    <button type="submit">Dodaj</button>
</form>
